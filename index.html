<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header revolut</title>
    <!-- foglio di stile -->
    <link rel="stylesheet" href="css/style.css">
    <!-- awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

<body>

        <div class="header">
           <div class="container">

                <div class="header-content">
                    <div class="left">
                        <div class="containerImg">
                            <img src="img/logo.png" alt="logo">
                        </div>
                        <ul class="menu-list">
                            <li>
                                <span><p>personale</p></span>
                            </li>
                            <li>
                                <span><p>business</p></span></li>
                            </li>
                        </ul>

                    </div>
                    <div class="right">
                        <ul class="menu-list">
                            <li>
                                <span><p>tariffazione</p></span>
                            </li>
                            <li class="voce">
                                <span><p>accounts</p></span>
                                <div class="sottomenu">
                                    <ul>
                                        <li>Standart</li>
                                        <li>Premium</li>
                                        <li>Metal</li>
                                    </ul>
                                </div>
                            </li>
                            <li>
                                <span><p>prodotti</p></span>
                            </li>
                            <li>
                                <span><p>azienda</p></span>
                                <!--  -->
                            </li>
                            <li>
                                <span><p>aiuto</p></span>
                                <!--  -->
                            </li>
                            <li>
                                <span><p>it</p></span>
                                <!--  -->
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
